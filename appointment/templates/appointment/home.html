{% extends 'appointment/base.html' %}

{% block title %} Appointment {% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Book an Appointment</h1>
    <div class="row">
        <div class="col-md-4 col-sm-6"></div>

        <div class="col-md-4 col-sm-6 shadow p-3 rounded">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <div class="col-md-4 col-sm-6"></div>
    </div>
</div>
{% endblock %}
